<!DOCTYPE html>
<html>
    <head>
        <title>Slider</title>
        <link type="text/css" rel="stylesheet" href="Slider.css">
    </head>
    <body>

        <div class="carousel">  

            <div id="slider" class="interior">
                <section class="item activo">
                    <img src="http://www.fullhdwpp.com/wp-content/uploads/red-forest-trees-5_www.FullHDWpp.com_.jpg">
                    <div class="titulo">
                        <h3>Titulo 1</h5>
                    </div>
                </section>
                <section class="item">
                    <img src="https://i.imgur.com/Nv2k6sl.jpg">
                    <div class="titulo">
                        <h3>Titulo 2</h5>
                    </div>
                </section>
                <section class="item">
                    <img src="https://k61.kn3.net/F/C/9/F/1/9/EA8.jpg">
                    <div class="titulo">
                        <h3>Titulo 3</h5>
                    </div>
                </section>
                <section class="item">
                    <img src="http://yodobi.com/4k-Wallpapers/sunrise-1920x1080-wallpaper-hd-resolution-Is-4K-Wallpaper.jpg">
                    <div class="titulo">
                        <h3>Titulo 4</h5>
                    </div>
                </section>
            </div>

            <a class="prev">
                <span class="prev-icon" onclick="MoverIzquierda();">&#60;</span>
            </a>
            <a class="next">
                <span class="next-icon" onclick="MoverDerecha();">&#62;</span>
            </a>

            <h3>Simple slider con html, css y javascript</h3>

        </div>

        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="Slider.js"></script>
    </body>
</html>
